name: das-admin-service
trigger:
  batch: true
  branches:
    include:
      - "*"

pr: none

workspace:
    clean: all

variables:
  buildConfiguration: 'release'
  buildPlatform: 'anycpu'

pool:
  name: 'Continuous Integration 02 - SSD - 160ACU'
  demands: 
  - msbuild
  - visualstudio

steps:
- task: gittools.gitversion.gitversion-task.GitVersion@4
  displayName: GitVersion
  inputs:
    updateAssemblyInfo: true

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: 'src/SFA.DAS.AdminService.Application.Interfaces/SFA.DAS.AdminService.Application.Interfaces.csproj;src/SFA.DAS.AdminService.Data/SFA.DAS.AdminService.Data.csproj;src/SFA.DAS.AdminService.Session/SFA.DAS.AdminService.Session.csproj;src/SFA.DAS.AdminService.Settings/SFA.DAS.AdminService.Settings.csproj
;src/SFA.DAS.AdminService.Web.Extensions/SFA.DAS.AdminService.Web.Extensions.csproj;src/SFA.DAS.AdminService.Web/SFA.DAS.AdminService.Web.csproj;src/SFA.DAS.AssessorService.Api.Types/SFA.DAS.AssessorService.Api.Types.csproj;src/SFA.DAS.AssessorService.Application.Api.Client/SFA.DAS.AssessorService.Application.Api.Client.csproj;src/SFA.DAS.AssessorService.Application.Api.External/SFA.DAS.AssessorService.Application.Api.External.csproj;src/SFA.DAS.AssessorService.ApplyTypes/SFA.DAS.AssessorService.ApplyTypes.csproj;src/SFA.DAS.AssessorService.Domain/SFA.DAS.AssessorService.Domain.csproj;src/SFA.DAS.AssessorService.ExternalApis/SFA.DAS.AssessorService.ExternalApis.csproj;src/SFA.DAS.AssessorService.NLog.Targets.Redis/SFA.DAS.AssessorService.NLog.Targets.Redis.csproj'
    noCache: true

- task: DotNetCoreCLI@2
  displayName: dotnet build
  inputs:
    projects: 'src/**/*.csproj'
    arguments: '--configuration $(buildConfiguration)  --no-restore'

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: test
    projects: '**/*.UnitTests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'

- task: DotNetCoreCLI@2
  displayName: 'Publish Internal API'
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'src/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore  --no-build'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    Contents: |
     azure\**
    TargetFolder: '$(build.artifactstagingdirectory)/publish'
    OverWrite: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)/publish'